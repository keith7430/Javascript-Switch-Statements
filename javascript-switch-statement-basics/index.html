   <div class="element">
    <h1 style="text-align:center;">Switch Statement basics</h1>
     
<p id="month"></p>

<script type="text/javascript">

switch(new Date().getMonth()){
    case 0:
    month = "January";
    break;
    case 1:
    month = "February";
    break;
    case 2:
    month = "March";
    break;
    case 3:
    month = "April";
    break;
    case 4:
    month = "May";
    break;
    case 5:
    month = "June";
    break;
    case 6:
    month = "July";
    break;
    case 7:
    month = "August";
    break;
    case 8:
    month = "September";
    break;
    case 9:
    month = "October";
    break;
    case 10:
    month = "November";
    break;
    case 11:
    month = "December";
    break;
}

document.getElementById("month").innerHTML = " We are in the month of " +"<strong>"+ month + "</strong>";
</script>


</div>
